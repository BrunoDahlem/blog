<!DOCTYPE html>
{% load static %}
<html lang="pt">

<head>
    <title>{% block title %}{% endblock title %} Blog do Bruno</title>
    {% include 'partials/_head.html' %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/theme_1564087106285.css' %}" rel="stylesheet">
</head>

<body>
<header>
    {% comment %} {% include 'partials/_navBar.html' %} {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'posts-index' %}">Blog do Bruno</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% block menu %}{% endblock menu %}
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-lg-4" action="{% url 'posts-search' %}">
                    <input name="term" value="{{request.GET.term}}" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
</header>
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% block main %}{% endblock  %}
        </div>
    </div>
</div>

<!--_footer.html-->
<footer>
    {% include 'partials/_footer.html' %}
</footer>
<!--/_footer.html-->

<script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
